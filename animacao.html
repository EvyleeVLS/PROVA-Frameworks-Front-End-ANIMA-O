<!DOCTYPE html>
<html>
<head>
    <style>
        #quadrado{
                width: 100px;
                height: 100px;
                background-color: brown;
        }
        #circulo {
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50%;
        
        }
        #imagem{
                width: 300px;
                height: 300px;
                background :url(img/gatinho.jpeg) 

        }  
        
</style>

<meta charset="utf-8">
<meta name=" viewport" content="widtg = device-width, inicial-scale=1">
<link rel="stylesheet"  href=" https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src=" https://maxcdn.bootstrappcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script>
	$(document).ready(function(){
		$("#quadrado").click(function(){
			$("#quadrado").animate({height:'250px',width:'250px'},'slow');
		});
        $("#circulo").click(function(){
            $("#circulo").animate({marginLeft:'50%'},'slow');
        });
        $("#imagem").click(function(){
            $("#imagem").animate({height:'600px',marginLeft:'50%', width:'600px'},'slow');
        });

	});
</script>
</head>
<body>

    <div id="quadrado"></div>
    <div id="circulo"></div>
    <div id="imagem"><img src="img/gatinho.jpeg"></div>
    
         
    
    
    </body>
    </html>
